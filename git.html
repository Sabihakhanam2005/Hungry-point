        }
		.container {
             BACKGROUND-COLOR:WHITE;
HEIGHT:500PX;
WIDTH:700PX;
BORDER:5PX SOLID BLACK;

}

opacity:0.55;
}

input[type="text"],

    width: 100%;

	height:20px;
}

	height:50px;

}

}
		HEADER {
font-family:algerian;
FONT-SIZE:60PX;
FONT-WEIGHT:BOLDER;
color:blue;
cursor:pointer;
}
a:link, a:visited {
  background-color: #f44336;
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  MARGIN-left:700px;
  margin-bottom:10px;

  background-color: forestgreen;

</style>
</head>
<body>
<hr>
<HEADER><CENTER>RESERVE YOUR TABLE</HEADER></CENTER><HR>
    <div class="container">
        <h1><center>Restaurant Reservation<center></h1>
        <form id="reservationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            <label for="time">Time:</label>
            <input type="time" id="time" required>
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" min="1" required>
            <button type="submit">Make Reservation</button>
        </form>
        <p id="message"></p>
    </div>

    <script>document.getElementById("reservationForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    var name = document.getElementById("name").value;
    var date = document.getElementById("date").value;
    var time = document.getElementById("time").value;
    var guests = document.getElementById("guests").value;

    // Here, you can implement your logic for handling the reservation, such as sending the data to a server.

    // For demonstration purposes, let's just display a success message.
    var message = "Reservation successful! " + name + " has reserved a table for " + guests + " guests on " + date + " at " + time + ".";
    document.getElementById("message").innerText = message;
});
</script>
<a href="index.html">HOME PAGE</a>
</body>
